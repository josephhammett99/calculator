<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="calculator calcBox">
        <input type="text" class="screen display" value="" disabled />
        <div class="keys">
            <ul>
                <li><button type="button" class="operator" value="+">+</button></li>
                <li><button type="button" class="operator" value="-">-</button></li>
                <li><button type="button" class="operator" value="*">&times;</button></li>
                <li><button type="button" class="operator" value="/">&divide;</button></li>
                <li><button type="button" class="num" value="7">7</button></li>
                <li><button type="button" class="num" value="8">8</button></li>
                <li><button type="button" class="num" value="9">9</button></li>
                <li><button type="button" class="num" value="4">4</button></li>
                <li><button type="button" class="num" value="5">5</button></li>
                <li><button type="button" class="num" value="6">6</button></li>
                <li><button type="button" class="num" value="1">1</button></li>
                <li><button type="button" class="num" value="2">2</button></li>
                <li><button type="button" class="num" value="3">3</button></li>
                <li><button type="button" class="num" value="0">0</button></li>
                <li><button type="button" class="decimal" value=".">.</button></li>
                <li><button type="button" class="equals operator" value="=">=</button></li>
            </ul>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
